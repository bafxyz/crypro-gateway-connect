<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <title>Client</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="app">
    <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-100 p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Welcome to My App</h1>
        <div class="flex flex-col space-y-4">
          <label for="to" class="text-gray-600 font-medium">To:</label>
          <div class="relative">
            <input id="to" type="text"
              class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-indigo-500 py-2 px-3">
            <label for="to"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all">Enter
              recipient address</label>
          </div>
        </div>

        <div class="flex flex-col space-y-4">
          <label for="transfer-amount" class="text-gray-600 font-medium">Transfer Amount:</label>
          <div class="relative">
            <input id="transfer-amount" type="text"
              class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-indigo-500 py-2 px-3">
            <label for="transfer-amount"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all">Enter
              transfer amount</label>
          </div>
        </div>

        <button id="connect" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-2">
          Connect
        </button>

        <button id="transfer" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded my-2">
          Transfer
        </button>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
